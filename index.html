<body>

    <div class="container" id="conteudo"> <!--Div container está englobando o for-->
        <form action="curriculo.php" method="post">
            <div class="col-2" id="menu">
                <menu>
                        <h1>Seu Currículo:</h1>
                </menu>
            </div>
            <div class="col-2">
                Nome:
                <input type="text" name="nome" id="nome"> <br> <br>
                RG:
                <input type="text" name="rg" id="rg"> <br> <br>
                CPF:
                <input type="text" name="cpf" id="cpf"> <br> <br>

                <input type="date" name="nasc" id="nasc"> <br> <br>

                    <option value="Intermediario">Intermediário</option>

                <textarea name="msg" id="obj" cols="30" rows="10"></textarea> <br> <br>
                   
                    <button class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
